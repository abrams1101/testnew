name: Test00
on:
  push:
    branches: 
      - test

jobs: 
  build:
    name: Test00
    runs-on: ubuntu-latest
    steps:
    - name: Step01
      uses: actions/checkout@v2
      
    - name: Step02
      run: ls -la

    - name: Checkout actions
      uses: actions/checkout@v2
      with:
        repository: abrams1101/gh_actions
        ref: test
        path: .github/actions/gh_actions
        
    - name: step03
      run: |
        cd .github/actions/gh_actions && ls -la
        
    - name: Configure AWS credential
      id: aws_credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Step02
      uses: ./.github/actions/gh_actions/ecr@test
      with:
        REPOSITORY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_REPO_NAME: ecr_build_images
        IMAGE_TAG: ${{ env.BRANCH_NAME }}
